<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllFines | Premium Audio</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: { yellow: '#FFD700', black: '#0a0a0a', dark: '#020617', slate: '#1e293b' }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
  </style>

  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>

  <!-- IMPORTMAP COM ALIAS FORÇADO (a mágica acontece aqui) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.555.0",

      /* FORÇA QUALQUER @google/genai → virar @google/generative-ai (funciona 100%) */
      "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
    }
  }
  </script>
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <script type="module">
    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const url = new URL(path, parentUrl).href;
      if (/\.(tsx?|jsx?)($|\?)/i.test(url)) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Não encontrado: ${url}`);
        return { url, code: await res.text() };
      }

      const candidates = [`${url}.tsx`, `${url}.ts`, `${url}/index.tsx`, `${url}/index.ts`];
      for (const c of candidates) {
        try {
          const res = await fetch(c);
          if (res.ok) return { url: c, code: await res.text() };
        } catch {}
      }
      throw new Error(`Arquivo não encontrado: ${path}`);
    }

    async function transpile(filePath, parentUrl = import.meta.url) {
      const { url, code } = await loadSource(filePath, parentUrl);
      if (blobCache.has(url)) return blobCache.get(url);

      // Resolve imports locais
      const localImports = [...code.matchAll(/\bimport\s+[^'"]*['"]((\.{1,2}\/[^'"]+))['"]/g)]
        .map(m => m[1]);

      await Promise.all(localImports.map(async imp => {
        const blob = await transpile(imp, url);
        code = code.replace(new RegExp(`(['"])${imp.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\1`, 'g'), `$1${blob}$1`);
      }));

      // PATCH AUTOMÁTICO: transforma @google/genai → @google/generative-ai no código
      let finalCode = code
        .replace(/@google\/genai/g, '@google/generative-ai')
        .replace(/GoogleGenAI/g, 'GoogleGenerativeAI');

      const transpiled = Babel.transform(finalCode, {
        presets: [['react', { runtime: 'automatic' }], ['typescript', { isTSX: true, allExtensions: true }]],
        filename: url,
        sourceType: 'module'
      }).code;

      const blobUrl = URL.createObjectURL(new Blob([transpiled], { type: 'application/javascript' }));
      blobCache.set(url, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        const entry = await transpile('/index.tsx');
        await import(entry);
      } catch (err) {
        console.error(err);
        document.getElementById('root').innerHTML = `
          <div style="padding:50px; text-align:center; font-family:system-ui; color:#ff5555; background:#1a0000; margin:30px; border-radius:16px;">
            <h2>AllFines – Erro</h2>
            <p>${err.message}</p>
            <small>F12 → Console</small>
          </div>`;
      }
    })();
  </script>
</body>
</html>
