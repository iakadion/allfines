    <script type="importmap">
    {

    <!-- Preload para velocidade -->

  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>

    <!-- Script de Transpilação e Carregamento (Adaptado do Código 1) -->
    <script type="module">
      const blobCache = new Map();

      // Carrega o arquivo TS/TSX
      async function loadSource(path, parentUrl) {
        const baseUrl = new URL(path, parentUrl).href;

        // Verifica cache direto
        if (blobCache.has(baseUrl)) return { absoluteUrl: baseUrl, sourceCode: null };

        // Se já tem extensão explicitamente
        if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
          const res = await fetch(baseUrl);
          if (!res.ok) throw new Error('Não foi possível carregar ' + baseUrl);
          return { absoluteUrl: baseUrl, sourceCode: await res.text() };
        }

        const base = baseUrl.replace(/\/$/, '');
        const candidates = [
          base + '.tsx',
          base + '.ts',
          base + '/index.tsx',
          base + '/index.ts',
        ];

        for (const url of candidates) {
          try {
            const res = await fetch(url);
            if (res.ok) {
              return { absoluteUrl: url, sourceCode: await res.text() };
            }
          } catch (_) {
            continue;
          }
        }

        throw new Error('Não foi possível encontrar arquivo para ' + baseUrl);
      }

      async function resolveAndTranspile(entryPath, parentUrl = window.location.href) {
        const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

        // Se já foi processado e está no cache
        if (blobCache.has(absoluteUrl)) {
          const cached = blobCache.get(absoluteUrl);
          if (cached) return cached; 
          // Se estiver cached como null ou em processo, aguarda (simplificado aqui para evitar loop recursivo complexo, usamos o retorno direto do blob se existir)
        }

        // 1. Resolve imports
        const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
        const dependencies = new Map();
        let match;
        
        // Copia do código fonte para não alterar o original durante o loop
        while ((match = importRegex.exec(sourceCode)) !== null) {
          const depPath = match[1];
          // Apenas resolve caminhos relativos (./ ou ../)
          if (depPath.startsWith('.')) {
            dependencies.set(depPath, null);
          }
        }

        // 2. Processa dependências em paralelo (Recursivo)
        await Promise.all(
          Array.from(dependencies.keys()).map(async (depPath) => {
            const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl);
            dependencies.set(depPath, childBlobUrl);
          })
        );

        // 3. Reescreve o código com os Blob URLs
        let transformedCode = sourceCode;
        for (const [originalPath, blobUrl] of dependencies.entries()) {
          // Regex segura para substituir o path exato dentro dos imports
          const re = new RegExp(`(['"])${originalPath}\\1`, 'g');
          transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
        }

        // 4. Transpila TSX -> JS com Babel
        const { code } = Babel.transform(transformedCode, {
          presets: [
            ['react', { runtime: 'automatic' }],
            ['typescript', { allExtensions: true, isTSX: true }]
          ],
          sourceType: 'module',
          filename: absoluteUrl
        });

        const blobUrl = URL.createObjectURL(
          new Blob([code], { type: 'application/javascript' })
        );

        blobCache.set(absoluteUrl, blobUrl);
        return blobUrl;
      }

      (async () => {
        try {
          // Entrada principal da aplicação
          // IMPORTANTE: Certifique-se que você tem um arquivo index.tsx na raiz
          const entryModuleUrl = await resolveAndTranspile('/index.tsx');
          await import(entryModuleUrl);
        } catch (error) {
          console.error('Falha ao inicializar AllFines:', error);
          const rootEl = document.getElementById('root');
          rootEl.innerHTML =
            `<div style="color:#ff8b8b; background:#020617; padding:20px; font-family:monospace;">
               <h2 class="text-xl font-bold mb-2">Erro na Aplicação</h2>
               <p>${error.message}</p>
               <br/>
               <p class="text-sm opacity-70">Verifique o console para mais detalhes.</p>
             </div>`;
        }
      })();
    </script>
  </body>
