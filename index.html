  <!-- Import Map -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",

  }
}

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
    
    /* Loading indicator */
    #root:empty::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 40vh auto;
      border: 3px solid #334155;
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <noscript>JavaScript é necessário para esta aplicação.</noscript>
  <div id="root"></div>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  
  <script type="module">
    // Cache global de módulos transpilados
    const moduleCache = new Map();
    const pendingLoads = new Map();

    // Extensões a tentar na resolução
    const EXTENSIONS = ['.tsx', '.ts', '.jsx', '.js'];
    const INDEX_FILES = EXTENSIONS.map(ext => '/index' + ext);

    /**
     * Resolve e carrega o código-fonte de um módulo
     */
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      // Se já tem extensão válida, carrega direto
      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error(`404: ${baseUrl}`);
        return { url: baseUrl, code: await res.text() };
      }

      // Tenta variações de extensão
      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        ...EXTENSIONS.map(ext => base + ext),
        ...INDEX_FILES.map(file => base + file)
      ];

      for (const url of candidates) {
        const res = await fetch(url, { method: 'HEAD' }).catch(() => null);
        if (res?.ok) {
          const fullRes = await fetch(url);
          return { url, code: await fullRes.text() };
        }
      }

      throw new Error(`Módulo não encontrado: ${path}`);
    }

    /**
     * Extrai imports relativos do código
     */
    function extractRelativeImports(code) {
      const imports = new Set();
      const regex = /\bimport\s+(?:[^'"]*\s+from\s+)?['"](\.[^'"]+)['"]/g;
      let match;
      while ((match = regex.exec(code))) {
        imports.add(match[1]);
      }
      // Também captura exports de arquivos
      const exportRegex = /\bexport\s+(?:\*|\{[^}]*\})\s+from\s+['"](\.[^'"]+)['"]/g;
      while ((match = exportRegex.exec(code))) {
        imports.add(match[1]);
      }
      return imports;
    }

    /**
     * Resolve, transpila e retorna blob URL do módulo
     */
    async function resolveModule(entryPath, parentUrl = location.href) {
      const { url, code } = await loadSource(entryPath, parentUrl);

      // Retorna do cache se já processado
      if (moduleCache.has(url)) return moduleCache.get(url);

      // Evita processar o mesmo módulo em paralelo
      if (pendingLoads.has(url)) return pendingLoads.get(url);

      const promise = (async () => {
        // Extrai e resolve dependências locais em paralelo
        const deps = extractRelativeImports(code);
        const resolved = new Map();

        await Promise.all(
          [...deps].map(async dep => {
            const blobUrl = await resolveModule(dep, url);
            resolved.set(dep, blobUrl);
          })
        );

        // Substitui imports relativos pelos blob URLs
        let transformed = code;
        for (const [original, blobUrl] of resolved) {
          transformed = transformed.replaceAll(
            new RegExp(`(['"])${original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\1`, 'g'),
            `$1${blobUrl}$1`
          );
        }

        // Transpila com Babel
        const { code: jsCode } = Babel.transform(transformed, {
          presets: [
            ['react', { runtime: 'automatic' }],
            ['typescript', { allExtensions: true, isTSX: true }]
          ],
          sourceType: 'module',
          filename: url
        });

        // Cria blob URL
        const blob = new Blob([jsCode], { type: 'application/javascript' });
        const blobUrl = URL.createObjectURL(blob);
        
        moduleCache.set(url, blobUrl);
        pendingLoads.delete(url);
        
        return blobUrl;
      })();

      pendingLoads.set(url, promise);
      return promise;
    }

    // Bootstrap da aplicação
    (async () => {
      try {
        const startTime = performance.now();
        const entryUrl = await resolveModule('/index.tsx');
        await import(entryUrl);
        console.log(`✓ App carregada em ${(performance.now() - startTime).toFixed(0)}ms`);
      } catch (error) {
        console.error('Erro ao carregar aplicação:', error);
        document.getElementById('root').innerHTML = `
          <div style="max-width:600px;margin:40px auto;padding:24px;background:#1e1e2e;border-left:4px solid #f38ba8;border-radius:8px;font-family:monospace;">
            <h2 style="color:#f38ba8;margin:0 0 12px;">Erro de Inicialização</h2>
            <pre style="color:#cdd6f4;white-space:pre-wrap;word-break:break-word;margin:0;">${error.message}\n\n${error.stack || ''}</pre>
          </div>
        `;
      }
    })();
  </script>
</body>
