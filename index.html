<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllFines | Premium Audio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- PRELOAD CRÍTICO -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: { yellow: '#FFD700', black: '#0a0a0a', dark: '#020617', slate: '#1e293b' }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
    
    /* Loading indicator */
    #root:empty::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 100px auto;
      border: 3px solid #334155;
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- Babel - versão mais leve -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.555.0",
      "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
    }
  }
  </script>
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <script type="module">
    // Polyfill global
    globalThis.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();
    const fetchCache = new Map();

    // Cache de fetch pra não buscar o mesmo arquivo 2x
    async function cachedFetch(url) {
      if (fetchCache.has(url)) return fetchCache.get(url);
      const promise = fetch(url).then(r => r.ok ? r.text() : Promise.reject(`404: ${url}`));
      fetchCache.set(url, promise);
      return promise;
    }

    async function loadSource(path, parentUrl) {
      const base = new URL(path, parentUrl).href.replace(/\/$/, '');
      
      // Se já tem extensão
      if (/\.(tsx?|jsx?)$/i.test(base)) {
        return { url: base, source: await cachedFetch(base) };
      }
      
      // Tenta extensões em paralelo (mais rápido!)
      const candidates = [base + '.tsx', base + '.ts', base + '/index.tsx', base + '/index.ts'];
      const results = await Promise.allSettled(candidates.map(u => cachedFetch(u).then(s => ({ url: u, source: s }))));
      
      const found = results.find(r => r.status === 'fulfilled');
      if (found) return found.value;
      
      throw new Error(`Arquivo não encontrado: ${path}`);
    }

    async function transpile(path, parentUrl = location.href) {
      const { url, source } = await loadSource(path, parentUrl);
      
      // CHECK CACHE PRIMEIRO (antes de processar qualquer coisa)
      if (blobCache.has(url)) return blobCache.get(url);

      // Extrai imports locais
      const importRegex = /\bimport\s+[^'"]*['"](\.[^'"]+)['"]/g;
      const deps = new Map();
      let match;
      while ((match = importRegex.exec(source)) !== null) {
        deps.set(match[1], null);
      }

      // Resolve dependências em paralelo
      await Promise.all(
        [...deps.keys()].map(async dep => {
          deps.set(dep, await transpile(dep, url));
        })
      );

      // Substitui imports (método mais rápido)
      let code = source;
      for (const [dep, blob] of deps) {
        code = code.split(`'${dep}'`).join(`'${blob}'`);
        code = code.split(`"${dep}"`).join(`"${blob}"`);
      }

      // Patches só se necessário
      if (code.includes('@google/genai')) {
        code = code.replace(/from\s+['"]@google\/genai['"]/g, 'from "@google/generative-ai"');
      }
      if (code.includes('GoogleGenAI')) {
        code = code.replace(/\bGoogleGenAI\b/g, 'GoogleGenerativeAI');
      }

      // Transpila
      const { code: transpiled } = Babel.transform(code, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { isTSX: true, allExtensions: true }]
        ],
        filename: url,
        sourceType: 'module'
      });

      const blobUrl = URL.createObjectURL(new Blob([transpiled], { type: 'application/javascript' }));
      blobCache.set(url, blobUrl);
      return blobUrl;
    }

    // START
    (async () => {
      try {
        const t0 = performance.now();
        const entry = await transpile('/index.tsx');
        console.log(`⚡ Transpilado em ${(performance.now() - t0).toFixed(0)}ms`);
        await import(entry);
      } catch (err) {
        console.error('Erro:', err);
        document.getElementById('root').innerHTML = `
          <div style="padding:60px 20px; text-align:center; font-family:system-ui; color:#ff3366; background:#1a0000; margin:30px auto; max-width:700px; border-radius:16px; border:2px solid #440000;">
            <h2>AllFines – Erro</h2>
            <p>${err.message || err}</p>
          </div>`;
      }
    })();
  </script>
</body>
</html>
