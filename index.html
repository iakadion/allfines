<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AllFines | Premium Audio</title>
  
  <!-- Preload para acelerar o início -->
  <link rel="modulepreload" href="https://esm.sh/react@18.3.1" />
  <link rel="modulepreload" href="https://esm.sh/lucide-react@0.555.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: {
              yellow: '#FFD700',
              black: '#0a0a0a',
              dark: '#020617',
              slate: '#1e293b',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
  </style>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.555.0",
      "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
    }
  }
  </script>
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <script type="module">
    // 1. Definição Global de Process (Crítico para libs React funcionarem)
    globalThis.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    // 2. Carregamento Otimizado (Paralelo)
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      // Se já tem extensão, carrega direto
      if (/\.(tsx?|jsx?)$/i.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error(`404: ${baseUrl}`);
        return { url: baseUrl, source: await res.text() };
      }

      // Se não tem extensão, tenta todas ao mesmo tempo para não perder tempo
      const candidates = [
        baseUrl + '.tsx',
        baseUrl + '.ts',
        baseUrl + '/index.tsx',
        baseUrl + '/index.ts'
      ];

      // Dispara todas as requisições
      const promises = candidates.map(url => 
        fetch(url).then(res => ({ url, res })).catch(() => ({ url, res: { ok: false } }))
      );

      const results = await Promise.all(promises);
      const found = results.find(r => r.res.ok);

      if (found) {
        return { url: found.url, source: await found.res.text() };
      }

      throw new Error(`Arquivo não encontrado: ${path}`);
    }

    // 3. Transpilação Robusta (Igual ao Código 1)
    async function resolveAndTranspile(path, parentUrl = import.meta.url) {
      const { url, source } = await loadSource(path, parentUrl);

      if (blobCache.has(url)) return blobCache.get(url);

      // Regex para encontrar imports locais
      const importRegex = /\bimport\s+[^'"]*['"]((\.{1,2}[^'"]*))['"]/g;
      const localImports = [];
      let match;
      
      // Coleta todos os imports
      while ((match = importRegex.exec(source)) !== null) {
        localImports.push(match[1]);
      }

      // Resolve dependências recursivamente em paralelo
      const resolvedBlobs = await Promise.all(
        localImports.map(imp => resolveAndTranspile(imp, url))
      );

      let code = source;

      // Substitui os imports pelos Blobs gerados
      localImports.forEach((imp, index) => {
        const blobUrl = resolvedBlobs[index];
        // Escape seguro para regex
        const escapedImp = imp.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        code = code.replace(new RegExp(`(['"])${escapedImp}\\1`, 'g'), `$1${blobUrl}$1`);
      });

      // Transpilação Babel (Preset igual ao código 1 para garantir compatibilidade)
      const transformed = Babel.transform(code, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        filename: url,
        sourceType: 'module'
      });

      const blobUrl = URL.createObjectURL(
        new Blob([transformed.code], { type: 'application/javascript' })
      );

      blobCache.set(url, blobUrl);
      return blobUrl;
    }

    // 4. Inicialização
    (async () => {
      try {
        const entry = await resolveAndTranspile('/index.tsx');
        await import(entry);
      } catch (err) {
        console.error('Erro ao iniciar app:', err);
        document.getElementById('root').innerHTML = `
          <div style="padding:40px; text-align:center; color:#ff6b6b; font-family:sans-serif;">
            <h2 style="font-size:24px; margin-bottom:10px;">Erro ao carregar aplicação</h2>
            <p style="background:rgba(255,0,0,0.1); padding:15px; border-radius:8px; display:inline-block;">${err.message}</p>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
