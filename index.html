      window.process = {
        env: {
          NODE_ENV: 'development',
          // Se seu código usa algo como process.env.NEXT_PUBLIC_API_KEY, defina abaixo ou deixe vazio
          REACT_APP_API_KEY: '',

    </script>

    <!-- 3. FERRAMENTA DE TRANSPILAÇÃO (Igual ao Código 1) -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

    <!-- 4. IMPORT MAP CORRIGIDO -->
    <!-- Resolvemos o conflito de nomes mapeando tudo para a biblioteca OFICIAL de Web -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        
        // Mapeamos ambas as tentativas de nome para a biblioteca generativa correta
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.12.0",
        "@google/genai": "https://esm.sh/@google/generative-ai@0.12.0",
        
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
    </script>
    
    <!-- Link de preload para performance -->
    <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
  </head>
  <body>
    <noscript>Habilite o JavaScript para usar o AllFines.</noscript>
    <div id="root"></div>

    <!-- 5. LÓGICA DE EXECUÇÃO MODULAR (Copiada do Código 1) -->
    <script type="module">
      const blobCache = new Map();

      // Funções auxiliares de busca de arquivo
      async function loadSource(path, parentUrl) {
        const baseUrl = new URL(path, parentUrl).href;

        if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
          const res = await fetch(baseUrl);
          if (!res.ok) throw new Error('Falha ao carregar: ' + baseUrl);
          return { absoluteUrl: baseUrl, sourceCode: await res.text() };
        }

        const base = baseUrl.replace(/\/$/, '');
        const candidates = [ base + '.tsx', base + '.ts', base + '/index.tsx', base + '/index.ts' ];

        for (const url of candidates) {
          try {
            const res = await fetch(url);
            if (res.ok) return { absoluteUrl: url, sourceCode: await res.text() };
          } catch (_) {}
        }
        throw new Error('Arquivo não encontrado para: ' + baseUrl);
      }

      // Motor principal de resolução e transpilação
      async function resolveAndTranspile(entryPath, parentUrl = window.location.href) {
        const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

        if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

        // Verifica imports para processar recursivamente
        const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
        const dependencies = new Map();
        let match;
        while ((match = importRegex.exec(sourceCode)) !== null) {
          const depPath = match[1];
          // Só processa arquivos locais (que começam com .)
          if (depPath.startsWith('.')) {
            dependencies.set(depPath, null);
          }
        }

        await Promise.all(
          Array.from(dependencies.keys()).map(async (depPath) => {
            const childBlob = await resolveAndTranspile(depPath, absoluteUrl);
            dependencies.set(depPath, childBlob);
          })
        );

        // Substitui imports relativos pelos URLs de Blob (em memória)
        let transformedCode = sourceCode;
        for (const [orig, blobUrl] of dependencies.entries()) {
          const re = new RegExp(`(['"])${orig}\\1`, 'g');
          transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
        }
        
        // HACK TÉCNICO: Se o código original tenta importar { GoogleGenAI } de @google/genai
        // mas a biblioteca web @google/generative-ai só exporta { GoogleGenerativeAI },
        // substituimos dinamicamente no texto do código para não quebrar.
        if (transformedCode.includes('GoogleGenAI') && transformedCode.includes('@google/genai')) {
             console.log("AllFines: Aplicando patch de compatibilidade Google AI SDK...");
             transformedCode = transformedCode.replace(/GoogleGenAI/g, 'GoogleGenerativeAI');
        }

        // Transpilação
        const { code } = Babel.transform(transformedCode, {
          presets: [
            ['react', { runtime: 'automatic' }],
            ['typescript', { allExtensions: true, isTSX: true }]
          ],
          sourceType: 'module',
          filename: absoluteUrl
        });

        const blobUrl = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
        blobCache.set(absoluteUrl, blobUrl);
        return blobUrl;
      }

      // Inicialização
      (async () => {
        try {
          const entryUrl = await resolveAndTranspile('/index.tsx');
          await import(entryUrl);
        } catch (error) {
          console.error('[AllFines Error]', error);
          document.getElementById('root').innerHTML = `
            <div style="padding:2rem; background:#1b0b0b; color:#ff8888; border-left:4px solid red; font-family:monospace; margin:20px;">
              <h2 style="font-size:1.5em; font-weight:bold; margin-bottom:10px;">Erro na Aplicação</h2>
              <p>${error.message}</p>
              <br/>
              <p style="opacity:0.7; font-size:0.9em">Dica: Se o erro for sobre "API Key", verifique se você definiu a chave no seu código (ex: const genAI = new GoogleGenerativeAI("SUA_KEY")). Variáveis de ambiente (.env) não funcionam diretamente no navegador.</p>
            </div>`;
        }
      })();
    </script>
  </body>
