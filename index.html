<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>fillshy - Autonomous AI Content Pipeline</title>
  <meta name="description" content="Generate diverse content 24/7 with AI and save it directly to your GitHub repository." />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tailwind CDN + Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Sora', 'sans-serif'],
          },
          keyframes: {
            'reveal-word': { from: { opacity: '0', transform: 'translateY(10px)' }, to: { opacity: '1', transform: 'translateY(0)' } },
            'letter-reveal': { '0%': { opacity: 0, transform: 'translateY(20px) scale(0.8)' }, '100%': { opacity: 1, transform: 'translateY(0) scale(1)' } },
            'logo-bar-1': { '0%': { transform: 'translateY(-40px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
            'logo-bar-2': { '0%': { transform: 'translateY(40px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
            'blob-animation': {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'fade-in': { from: { opacity: 0 }, to: { opacity: 1 } },
          },
          animation: {
            'reveal-word': 'reveal-word 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
            'letter-reveal': 'letter-reveal 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
            'logo-bar-1': 'logo-bar-1 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
            'logo-bar-2': 'logo-bar-2 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
            'blob': 'blob-animation 20s infinite ease-in-out',
            'fade-in': 'fade-in 0.3s ease-in-out',
          }
        }
      },
      plugins: [
        function ({ addUtilities }) {
          addUtilities({
            '.scrollbar-hide': {
              '-ms-overflow-style': 'none',
              'scrollbar-width': 'none',
              '&::-webkit-scrollbar': { display: 'none' }
            }
          })
        }
      ]
    }
  </script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import map CORRIGIDO -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    
    "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
  }
}
</script>

  <style>
    html { overflow-y: auto; }
  </style>
</head>
<body class="bg-[#0B071A] text-[#E0DDF0] font-sans">
  <div id="root"></div>

  <script type="module">
    // 1. CORREÇÃO DE POLYFILL (Evita a tela azul/branca se o código usar process.env)
    globalThis.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;
      
      // Tenta carregar com a extensão exata primeiro
      if (/\.(tsx?|jsx?|js)($|\?)/.test(baseUrl)) {
        try {
            const res = await fetch(baseUrl);
            if (!res.ok) throw new Error();
            return { absoluteUrl: baseUrl, sourceCode: await res.text() };
        } catch(e) {}
      }

      // Tenta adivinhar as extensões se falhar
      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        base + '.tsx',
        base + '.ts',
        base + '/index.tsx',
        base + '/index.ts',
        base + '.js',
        base + '.jsx'
      ];

      for (const url of candidates) {
        try {
          const res = await fetch(url);
          if (res.ok) {
            return { absoluteUrl: url, sourceCode: await res.text() };
          }
        } catch (_) {}
      }
      throw new Error('404: ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = window.location.href) {
      // 1) Carrega o arquivo
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      if (blobCache.has(absoluteUrl)) {
        return blobCache.get(absoluteUrl);
      }

      // 2) Identifica imports locais
      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        const depPath = match[1];
        if (depPath.startsWith('.')) {
          dependencies.set(depPath, null);
        }
      }

      // 3) Carrega dependências em paralelo (mais rápido)
      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl);
          dependencies.set(depPath, childBlobUrl);
        })
      );

      // 4) Reescreve imports para Blobs
      let transformedCode = sourceCode;
      
      // Correção de código automática (O PATCH MÁGICO)
      // Substitui a chamada antiga "GoogleGenAI" pela "GoogleGenerativeAI" do navegador
      transformedCode = transformedCode
        .replace(/from\s+['"]@google\/genai['"]/g, `from "@google/generative-ai"`)
        .replace(/\bGoogleGenAI\b/g, 'GoogleGenerativeAI');

      for (const [originalPath, blobUrl] of dependencies.entries()) {
        const re = new RegExp(`(['"])${originalPath}\\1`, 'g');
        transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
      }

      // 5) Babel
      const { code } = Babel.transform(transformedCode, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        sourceType: 'module',
        filename: absoluteUrl
      });

      const blobUrl = URL.createObjectURL(
        new Blob([code], { type: 'application/javascript' })
      );

      blobCache.set(absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        const entryModuleUrl = await resolveAndTranspile('/index.tsx'); // Certifique-se que seu arquivo inicial é index.tsx
        await import(entryModuleUrl);
      } catch (error) {
        console.error('Crash Fatal:', error);
        document.getElementById('root').innerHTML =
          `<div style="color:#ff5555; background:#1a0000; padding:20px; font-family:monospace;">
             <h2>Erro ao iniciar</h2>
             <p>${error.message}</p>
             <p>Verifique o Console (F12) para detalhes.</p>
           </div>`;
      }
    })();
  </script>
</body>
</html>
