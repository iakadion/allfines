<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllFines | Premium Audio</title>

  <!-- Preload para acelerar o carregamento da lib de ícones pesada -->
  <link rel="modulepreload" href="https://esm.sh/lucide-react@0.555.0" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: { yellow: '#FFD700', black: '#0a0a0a', dark: '#020617', slate: '#1e293b' }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
  </style>

  <!-- Babel mais recente -->
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.555.0",
      "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
    }
  }
  </script>
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <script type="module">
    // === POLYFILL CRÍTICO ===
    // Define process.env globalmente para que bibliotecas React funcionem rápido sem erros
    globalThis.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    // Carrega o código fonte tentando várias extensões EM PARALELO (Muito mais rápido)
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      // Se já tem extensão explícita, vai direto
      if (/\.(tsx?|jsx?)$/i.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error(`404: ${baseUrl}`);
        return { url: baseUrl, source: await res.text() };
      }

      // Se não tem extensão (ex: import Button from './Button'), testa todas ao mesmo tempo
      const extensions = ['.tsx', '.ts', '/index.tsx', '/index.ts'];
      const candidates = extensions.map(ext => baseUrl + ext);

      // Dispara todas as requisições simultaneamente
      const results = await Promise.all(
        candidates.map(url => 
          fetch(url).then(res => ({ url, res })).catch(() => ({ url, res: { ok: false } }))
        )
      );

      // Pega a primeira que deu certo (status 200)
      const found = results.find(r => r.res.ok);
      
      if (found) {
        return { url: found.url, source: await found.res.text() };
      }

      throw new Error(`Arquivo não encontrado: ${path} (Tentado: .tsx, .ts, index...)`);
    }

    async function transpile(path, parentUrl = import.meta.url) {
      const { url, source } = await loadSource(path, parentUrl);
      
      if (blobCache.has(url)) return blobCache.get(url);

      // Detecta imports locais (iniciados com ./ ou ../)
      const localImports = [...source.matchAll(/\bimport\s+[^'"]*['"]((\.{1,2}[^'"]*))['"]/g)].map(m => m[1]);
      let code = source;

      // Resolve dependências recursivamente em paralelo
      if (localImports.length) {
        const blobs = await Promise.all(localImports.map(imp => transpile(imp, url)));
        localImports.forEach((imp, i) => {
          // Escapa caracteres especiais para o regex
          const esc = imp.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          // Substitui o import original pelo Blob URL
          code = code.replace(new RegExp(`(['"])${esc}\\1`, 'g'), `$1${blobs[i]}$1`);
        });
      }

      // === PATCHES LEVES ===
      // Apenas corrige nomes de pacotes específicos. 
      // O process.env foi removido daqui pois o Polyfill no topo já resolve.
      code = code
        .replace(/from\s+['"]@google\/genai['"]/g, `from "@google/generative-ai"`)
        .replace(/GoogleGenAI/g, 'GoogleGenerativeAI');

      const transpiled = Babel.transform(code, {
        presets: [
          ['react', { runtime: 'automatic' }], 
          ['typescript', { isTSX: true, allExtensions: true }]
        ],
        filename: url,
        sourceType: 'module'
      }).code;

      const blobUrl = URL.createObjectURL(new Blob([transpiled], { type: 'application/javascript' }));
      blobCache.set(url, blobUrl);
      return blobUrl;
    }

    // === INICIALIZAÇÃO ===
    (async () => {
      try {
        const entry = await transpile('/index.tsx');
        await import(entry);
      } catch (err) {
        console.error('Erro Fatal:', err);
        document.getElementById('root').innerHTML = `
          <div style="padding:40px; text-align:center; color:#ff6b6b; background:#1a0505; margin:20px; border-radius:8px; border:1px solid #ff3333;">
            <h2 style="margin-bottom:10px">Falha ao Carregar Aplicação</h2>
            <p style="font-family:monospace">${err.message}</p>
          </div>`;
      }
    })();
  </script>
</body>
</html>
