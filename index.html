  <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
  <div id="root"></div>

  <script type="module">
    const blobCache = new Map();
    const pendingLoads = new Map();

    // Carrega o arquivo TS/TSX com cache de promessas para evitar duplicatas
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error('Não foi possível carregar ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }

      const base = baseUrl.replace(/\/$/, '');
      const candidates = [base + '.tsx', base + '.ts', base + '/index.tsx', base + '/index.ts'];

      for (const url of candidates) {
        try {
          const res = await fetch(url);
          if (res.ok) return { absoluteUrl: url, sourceCode: await res.text() };
        } catch (_) {}
      }

      throw new Error('Não foi possível encontrar o arquivo para ' + baseUrl);
    }

    async function resolveAndTranspile(entryPath, parentUrl = location.href) {
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      // Retorna cache se existir
      if (blobCache.has(absoluteUrl)) return blobCache.get(absoluteUrl);

      // Evita processamento duplicado de arquivos em paralelo
      if (pendingLoads.has(absoluteUrl)) return pendingLoads.get(absoluteUrl);

      const processPromise = (async () => {
        // Extrai imports relativos
        const importRegex = /\bimport\s+[^'"]*['"](\..*?)['"]/g;
        const deps = new Map();
        let m;
        while ((m = importRegex.exec(sourceCode))) deps.set(m[1], null);

        // Resolve dependências em paralelo
        await Promise.all([...deps.keys()].map(async (dep) => {
          deps.set(dep, await resolveAndTranspile(dep, absoluteUrl));
        }));

        // Reescreve imports para blob URLs
        let code = sourceCode;
        for (const [orig, blob] of deps) {
          code = code.replace(new RegExp(`(['"])${orig.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\1`, 'g'), `$1${blob}$1`);
        }

        // Transpila com Babel
        const { code: transpiled } = Babel.transform(code, {
          presets: [
            ['react', { runtime: 'automatic' }],
            ['typescript', { allExtensions: true, isTSX: true }]
          ],
          sourceType: 'module',
          filename: absoluteUrl
        });

        // Cria Blob URL
        const blobUrl = URL.createObjectURL(new Blob([transpiled], { type: 'application/javascript' }));
        blobCache.set(absoluteUrl, blobUrl);
        pendingLoads.delete(absoluteUrl);
        return blobUrl;
      })();

      pendingLoads.set(absoluteUrl, processPromise);
      return processPromise;
    }

    (async () => {
      try {
        const entry = await resolveAndTranspile('/index.tsx');
        await import(entry);
      } catch (e) {
        console.error('Falha ao inicializar:', e);
        document.getElementById('root').innerHTML = `
          <div style="color:#ff8b8b;background:#2b0f0f;padding:20px;border-radius:8px;font-family:monospace;white-space:pre-wrap;margin:20px;">
            <h2>Erro na Aplicação</h2>
            <p>${e.message}</p>
          </div>`;
      }
    })();
  </script>
