<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AllFines | Premium Audio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Configuração Tailwind (Do seu código original) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: {
              yellow: '#FFD700',
              black: '#0a0a0a',
              dark: '#020617',
              slate: '#1e293b',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
    html { overflow-y: auto; }
  </style>

  <!-- Babel Standalone (Versão estável) -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import Map Otimizado -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.300.0",
      
      <!-- Truque: Redireciona @google/genai para a lib Generative AI correta que funciona no browser -->
      "@google/genai": "https://esm.sh/@google/generative-ai@0.1.3",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.1.3"
    }
  }
  </script>

  <!-- Preload para acelerar -->
  <link rel="preload" href="/index.tsx" as="fetch" crossorigin="anonymous" />
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <script type="module">
    // 1. CORREÇÃO CRÍTICA PARA TELA AZUL (React precisa disso)
    window.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    // 2. BUSCA PARALELA (Resolve o "demorando abrir")
    // Em vez de testar um por um, testa todos os caminhos possíveis ao mesmo tempo
    async function loadSource(path, parentUrl) {
      const baseUrl = new URL(path, parentUrl).href;

      // Se já tem extensão, carrega direto
      if (/\.(tsx?|jsx?)($|\?)/.test(baseUrl)) {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error('Não foi possível carregar ' + baseUrl);
        return { absoluteUrl: baseUrl, sourceCode: await res.text() };
      }

      // Candidatos a arquivo
      const base = baseUrl.replace(/\/$/, '');
      const candidates = [
        base + '.tsx',
        base + '.ts',
        base + '/index.tsx',
        base + '/index.ts',
      ];

      // Promise.any ou lógica manual de "primeiro que der certo"
      // Isso faz ser muito mais rápido que o loop sequencial
      const promises = candidates.map(url => 
        fetch(url).then(async res => {
          if (res.ok) return { absoluteUrl: url, sourceCode: await res.text() };
          throw new Error('404');
        })
      );

      try {
        // Pega o primeiro que resolver (Promise.any é moderno, mas vamos usar uma lógica segura)
        return await Promise.any(promises);
      } catch (e) {
        throw new Error('Não foi possível encontrar o arquivo para ' + baseUrl);
      }
    }

    async function resolveAndTranspile(entryPath, parentUrl = window.location.href) {
      // 1) Carrega o código (agora rápido)
      const { absoluteUrl, sourceCode } = await loadSource(entryPath, parentUrl);

      if (blobCache.has(absoluteUrl)) {
        return blobCache.get(absoluteUrl);
      }

      // 2) Descobre imports
      const importRegex = /\bimport\s+[^'"]*['"](.*?)['"]/g;
      const dependencies = new Map();
      let match;
      while ((match = importRegex.exec(sourceCode)) !== null) {
        const depPath = match[1];
        if (depPath.startsWith('.')) {
          dependencies.set(depPath, null);
        }
      }

      // 3) Resolve recursivamente
      await Promise.all(
        Array.from(dependencies.keys()).map(async (depPath) => {
          const childBlobUrl = await resolveAndTranspile(depPath, absoluteUrl);
          dependencies.set(depPath, childBlobUrl);
        })
      );

      // 4) Reescreve imports
      let transformedCode = sourceCode;
      for (const [originalPath, blobUrl] of dependencies.entries()) {
        const re = new RegExp(`(['"])${originalPath}\\1`, 'g');
        transformedCode = transformedCode.replace(re, `$1${blobUrl}$1`);
      }

      // === CORREÇÃO GOOGLE GENAI ===
      // Substitui "GoogleGenAI" (antigo/incorreto) por "GoogleGenerativeAI" (correto da lib)
      // Isso corrige o erro: "does not provide an export named 'GoogleGenAI'"
      transformedCode = transformedCode.replace(/\bGoogleGenAI\b/g, 'GoogleGenerativeAI');

      // 5) Transpila com Babel (Igual ao seu código 1)
      const { code } = Babel.transform(transformedCode, {
        presets: [
          ['react', { runtime: 'automatic' }],
          ['typescript', { allExtensions: true, isTSX: true }]
        ],
        sourceType: 'module',
        filename: absoluteUrl
      });

      const blobUrl = URL.createObjectURL(
        new Blob([code], { type: 'application/javascript' })
      );

      blobCache.set(absoluteUrl, blobUrl);
      return blobUrl;
    }

    (async () => {
      try {
        const entryModuleUrl = await resolveAndTranspile('/index.tsx');
        await import(entryModuleUrl);
      } catch (error) {
        console.error('Falha ao inicializar a aplicação:', error);
        const rootEl = document.getElementById('root');
        rootEl.innerHTML =
          `<div style="color:#ff8b8b; background:#2b0f0f; padding:20px; border-radius:8px; font-family:monospace; white-space:pre-wrap; margin: 20px;">
             <h2 style="font-size: 1.5em; margin-bottom: 10px;">Erro na Aplicação</h2>
             <p>${error.message}</p>
             <p style="font-size: 0.8em; color: #aaa; margin-top:10px;">Verifique o console (F12) para mais detalhes.</p>
           </div>`;
      }
    })();
  </script>
</body>
</html>
