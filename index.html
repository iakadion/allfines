<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllFines | Premium Audio</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agency: { yellow: '#FFD700', black: '#0a0a0a', dark: '#020617', slate: '#1e293b' }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #020617; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
    ::-webkit-scrollbar-thumb:hover { background: #FFD700; }
  </style>

  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.555.0",
      "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
    }
  }
  </script>
</head>

<body class="bg-agency-dark text-white font-sans">
  <div id="root"></div>

  <!-- POLYFILL + PATCH FINAL (mata o process is not defined e o GoogleGenAI de uma vez) -->
  <script type="module">
    // === POLYFILL GLOBAL PARA PROCESS (mata o erro mais comum do planeta) ===
    globalThis.process = { env: { NODE_ENV: 'production' } };

    const blobCache = new Map();

    async function loadSource(path, parentUrl) {
      const url = new URL(path, parentUrl).href;
      if (/\.(tsx?|jsx?)$/i.test(url)) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`404: ${url}`);
        return { url, source: await res.text() };
      }
      const tries = [url + '.tsx', url + '.ts', url + '/index.tsx', url + '/index.ts'];
      for (const t of tries) {
        const r = await fetch(t);
        if (r.ok) return { url: t, source: await r.text() };
      }
      throw new Error(`Arquivo não encontrado: ${path}`);
    }

    async function transpile(path, parentUrl = import.meta.url) {
      const { url, source } = await loadSource(path, parentUrl);
      if (blobCache.has(url)) return blobCache.get(url);

      // Resolve imports locais (.tsx, ./components/X.tsx, etc)
      const localImports = [...source.matchAll(/\bimport\s+[^'"]*['"]((\.{1,2}[^'"]*))['"]/g)].map(m => m[1]);

      let code = source;

      if (localImports.length) {
        const blobs = await Promise.all(localImports.map(imp => transpile(imp, url)));
        localImports.forEach((imp, i) => {
          const esc = imp.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          code = code.replace(new RegExp(`(['"])${esc}\\1`, 'g'), `$1${blobs[i]}$1`);
        });
      }

      // === PATCHES AUTOMÁTICOS (você não precisa mexer em nada do seu código) ===
      code = code
        .replace(/from\s+['"]@google\/genai['"]/g, `from "@google/generative-ai"`)
        .replace(/GoogleGenAI/g, 'GoogleGenerativeAI')
        .replace(/\bprocess\.env\b/g, 'import.meta.env || {}'); // fallback seguro

      const transpiled = Babel.transform(code, {
        presets: [['react', { runtime: 'automatic' }], ['typescript', { isTSX: true, allExtensions: true }]],
        filename: url,
        sourceType: 'module'
      }).code;

      const blobUrl = URL.createObjectURL(new Blob([transpiled], { type: 'application/javascript' }));
      blobCache.set(url, blobUrl);
      return blobUrl;
    }

    // === START ===
    try {
      const entry = await transpile('/index.tsx');
      await import(entry);
    } catch (err) {
      console.error('AllFines morreu:', err);
      document.getElementById('root').innerHTML = `
        <div style="padding:60px 20px; text-align:center; font-family:system-ui; color:#ff3366; background:#1a0000; margin:30px auto; max-width:700px; border-radius:16px; border:2px solid #440000;">
          <h2>AllFines – Erro Fatal</h2>
          <p style="font-size:1.2em;">${err.message}</p>
          <small>F12 → Console para detalhes</small>
        </div>`;
    }
  </script>
</body>
</html>
